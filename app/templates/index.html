<html>
    <head>
        <title>{{title}}</title>
        <link href="https://unpkg.com/mvp.css" rel="stylesheet"/>
    </head>
    <body>
        <header>
            <h1>{{title}}</h1>
        </header>
        <center>
            <!-- input에 검색어(1234) 입력하고, 버튼 누르면 -->
            <!-- http://localhost:8000/search?q=1234 로 이동 (action="/search") -->
            <form id="search_form" action="/search">
                <input
                    type="search"
                    placeholder="keyword"
                    id="search_input"
                    name="q"
                />
                <button type="submit">검색</button>
            </form>
        </center>
    </header>
    <main>
       {{keyword}}
    </main>
    </body>
</html>
